<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompoundFitness</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/scss" href="model_styles.scss">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    
</head>
<body class='container'>
    <header >
    </header>
        <h1 class='fitnessHeader'>Compound Fitness</h1>
        <p class='instructions'>Welcome to Compound Fitness! To view workouts: 
            <ol class='instructionOL'> 
            <li>
                Select a muscle group (i.e. Chest, Core, Back, or Legs). 
            </li>
            <li>
                Select a workout type (Calisthenics or Resistance).
            </li>
        </ol>
        </p>
        <img src="images/muscular_system_diagram.jpg"  class='muscularSystem'></img>
        <div class='muscleGroups'>
            <span id="chest_text" value='chest'>Chest</span>
            <span id="core_text" value='core'>Core</span>
            <span id="leg_text" value='leg'>Legs</span>
            <span id="back_text" value='back'>Back</span>
        </div>

        <div id='modal-bg'>
            <div id='modal'>
                <span id='closeButton'>&times;</span>
                <h3 class='modalHeader'>Select Your Workout Type: </h3>
                <select class='selectWorkouts'>
                    <option value='default' selected>--Select An Exercise Preference--</option>
                    <option value='Calisthenics'>Calisthenics</option>
                    <option value='Resistance'>Resistence</option>
                </select>
                <ul>
                
                </ul>
            </div>
            <div>
               
            </div>
        </div>

    
    <div class='main' value="default">
     
        
       
        
    </div>
    <script type='text/javascript' src='app.js'></script>
    
    </html>
</body>
